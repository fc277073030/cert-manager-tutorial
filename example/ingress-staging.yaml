apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: kuard
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/issuer: "letsencrypt-staging"
spec:
  tls:
  - hosts:
    - kuard.51charts.com
    secretName: kuard-51charts-tls
  rules:
  - host: kuard.51charts.com
    http:
      paths:
      - path: /
        backend:
          serviceName: kuard
          servicePort: 80